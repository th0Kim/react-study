<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');

    const Title = (
      <h3 id="title" onMouseEnter={() => console.log('mouse enter.')}>
        Hello I'am a h3
      </h3>
    );
    const Button = (
      <button
        style={{
          color: 'blue',
        }}
        onClick={() => console.log("I'm clicked.")}
      >
        Click me
      </button>
    );
    /*
    const h3 = React.createElement(
      'h3', //tag
      {
        id: 'title', //속성 추가 방법
        onMouseEnter: () => console.log('mouse enter.'), //이벤트 속성 추가 하는 방법
      }, //property
      "Hello I'am a h3"
    ); //content
    const btn = React.createElement(
      'button',
      {
        style: {
          color: 'blue',
        },
        onClick: () => console.log("I'm clicked."),
      },
      'Click me'
    );
    */
    const container = React.createElement('div', null, [Title, Button]);

    ReactDOM.createRoot(root).render(container); //react 18 version
  </script>
</html>
