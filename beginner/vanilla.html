<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
  <script>
    const root = document.getElementById('root');
    const span = React.createElement(
      'span', //tag
      { id: 'sexy-span', style: { color: 'blue' } }, //property
      "Hello I'am a span"
    ); //content

    ReactDOM.createRoot(root).render(span); //react 18 version
  </script>
</html>
