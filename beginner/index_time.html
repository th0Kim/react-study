<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@18.0.0/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18.0.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    function App() {
      const [amount, setAmount] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (event) => {
        // console.log(event.target);
        setAmount(event.target.value);
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setFlipped((current) => !current);
      };
      return (
        <div>
          <h1>Super Converter</h1>
          <div>
            <label htmlFor="minutes">Minutes: </label>
            <input
              id="minutes"
              placeholder="Minutes"
              type="number"
              value={flipped ? amount * 60 : amount}
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours: </label>
            <input
              id="hours"
              placeholder="Hours"
              type="number"
              value={flipped ? amount : Math.round(amount / 60)}
              onChange={onChange}
              disabled={!flipped}
            />
          </div>
          <hr />
          <button type="button" onClick={reset}>
            Reset
          </button>
          <button type="button" onClick={onFlip}>
            Flip
          </button>
        </div>
      );
    }

    ReactDOM.createRoot(root).render(<App />); //react 18 version
  </script>
</html>
